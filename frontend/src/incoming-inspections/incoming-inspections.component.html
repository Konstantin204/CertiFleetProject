<mat-card appearance="outlined" class="w-75 mt-5 container d-flex align-items-center">
  <h1 style="color: grey" class="mt-2">Предстоящи инспекции за сертификат с номер {{certificateNumber}}</h1>
  <ng-container *ngFor="let inspection of incomingInspections">
    <div class="row mb-3 w-100" [ngStyle]="{'background-color': getColor(inspection.status)}">
      <div class="col-2 d-flex justify-content-center">
        <div class="w-75 m-3" appearance="fill">
          <mat-label class="info-container">Вид на инспекция: {{ inspection.inspectionType }}
          </mat-label>
        </div>
      </div>
      <div class="col-2 d-flex justify-content-center">
        <div class="w-75 m-3" appearance="fill">
          <mat-label class="info-container">Клас на инспекция: {{ inspection.inspectionClass }}</mat-label>
        </div>
      </div>
      <div class="col-2 d-flex justify-content-center">
        <div class="w-75 m-3" appearance="fill">
          <mat-label class="info-container">Статус: {{ inspection.status }}</mat-label>
        </div>
      </div>
    </div>
  </ng-container>
</mat-card>
